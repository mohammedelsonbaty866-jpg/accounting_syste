<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>برنامج محاسبي</title>
    <style>
        body { font-family: Arial; direction: rtl; text-align: center; }
        input, button { padding: 10px; margin: 5px; }
        table { margin: auto; border-collapse: collapse; }
        td, th { border: 1px solid #000; padding: 8px; }
    </style>
</head>
<body>

<h2>برنامج محاسبي (نسخة موبايل)</h2>

<input id="name" placeholder="اسم العميل">
<input id="amount" type="number" placeholder="المبلغ">
<button onclick="add()">إضافة</button>

<table>
    <thead>
        <tr>
            <th>الاسم</th>
            <th>المبلغ</th>
        </tr>
    </thead>
    <tbody id="data"></tbody>
</table>

<script>
function add() {
    let name = document.getElementById("name").value;
    let amount = document.getElementById("amount").value;

    if(name && amount){
        document.getElementById("data").innerHTML +=
        `<tr><td>${name}</td><td>${amount}</td></tr>`;
    }
}
</script>

</body>
</html>
